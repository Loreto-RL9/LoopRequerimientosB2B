<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requerimientos de Compradores – Qro Automotive Summit 2025</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <h1>Requerimientos de Compradores – Qro Automotive Summit 2025</h1>

  <div class="controls">
    <label for="filtroEstado">Estado:</label>
    <select id="filtroEstado">
      <option value="">Todos</option>
      <option value="Disponible">Disponible</option>
      <option value="Ocupado">Ocupado</option>
      <option value="Receso">Receso</option>
    </select>

    <label for="filtroTexto">Requerimiento:</label>
    <input type="text" id="filtroTexto" placeholder="Buscar..."/>

    <button id="toggleLoop">⏸️ Pausar</button>
  </div>

  <!-- Carrusel horizontal -->
  <div id="panel" class="scroll-container">
    <!-- Aquí se insertarán dinámicamente las tarjetas desde script.js -->
  </div>

  <!-- Última actualización -->
  <div id="timestamp"></div>

  <!-- Footer con logotipos -->
  <footer class="footer-logo">
    <img src="QAS.png" alt="QAS Logo" class="left-logo"/>
    <div class="powered-section">
      <span class="powered-text">POWERED BY:</span>
      <img src="https://loreto-rl9.github.io/RealTime_B2B/VECTOR.svg" alt="Valion Logo" class="right-logo"/>
    </div>
  </footer>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
